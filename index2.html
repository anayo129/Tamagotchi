<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/main2.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="pet-container">
        <h1 class="pet-name">Mascota</h1>
        <img class="pet-image" src="./images/happy.gif" alt="Pet">
        <div class="pet-info-container">
          <div>Salud: <span id="health-value">100</span></div>
          <div>Hambre: <span id="hunger-value">0</span></div>
        </div>
        <div class="pet-actions-container">
          <button id="set-pet-name-button">Nombre de la mascota</button>
          <input type="text" id="pet-name-input" placeholder="Nombre mascota">
          <button id="feed-button">Alimentar</button>
          <button id="clean-button">Limpiar</button>
          <button id="play-button">Jugar</button>
        </div>
      </div>
  </body>
</html>
